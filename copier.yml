_templates_suffix: ""
_subdirectory: template

# ====== QUESTIONS ======
author_name:
  type: str
  help: "Your Name"

author_email:
  type: str
  help: "Email of the author of the project"
  validator: >-
    {% if author_email | length > 0 and not ('@' in author_email) %}
    Non-empty email address must contain "@".
    {% endif %}

project_name:
  type: str
  placeholder: Python Boilerplate
  help: "Human friendly project name"
  validator: >-
    {% if project_name | length == 0 or not project_name | regex_search('^[a-zA-Z]') %}
    The project name must start with a letter and cannot be empty.
    {% endif %}

package_name:
  type: str
  default: "{{ project_name | lower | replace(' ', '')}}"
  validator: >-
    {% if not (package_name | regex_search('^[a-z][a-z0-9_-]*$')) %}
    package_name must start with a lowercase letter and can only contain lowercase letters, numbers, or underscores.
    {% endif %}

project_short_description:
  type: str
  placeholder: Python project boilerplate to create a Python package.
  help: "A short description describing what the project is"

version:
  type: str
  default: "0.1.0"
  help: "Initial project version"
  validator: >-
    {% if not (version | regex_search('^\d+(\.\d+){2}$')) %}
    Version must be in the format of 'MAJOR.MINOR.PATCH', where MAJOR, MINOR, and PATCH are non-negative integers without leading zeroes, separated by dots. For example, '1.2.3'.
    {% endif %}

license:
  type: str
  choices:
    - Proprietary
    - MIT license
    - BSD license
    - ISC license
    - Apache Software License 2.0
    - GNU General Public License v3

package_type:
  choices:
    - cli
    - library
  help: "If the package is an executable a CLI is generated"

python_version:
  type: str
  choices:
    - "3.9"
    - "3.10"
    - "3.11"
  default: "3.10"
  help: "Python version to use"

testing_framework:
  choices:
    - pytest
    - unittest
  default: pytest
  help: "Python testing framework"

max_line_length:
  type: int
  default: 88
  help: "Maximum code line length (default to black standard line length)"

use_flake8_strict_plugins:
  type: bool
  default: true
  help: "Include flake8 advanced plugins that makes code cleaner and safer but require more coding skills"

ide:
  choices:
    - none
    - vscode
  default: vscode
  help: "Preferred IDE"

git_hosting:
  type: str
  choices:
    - "none"
    - "gitlab"
    - "bitbucket"
  default: "none"
  help: "Git hosting provider for CI pipeline configuration"
