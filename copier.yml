_templates_suffix: ""
_subdirectory: template
_envops:  
  lstrip_blocks: true
  trim_blocks: true
  keep_trailing_newline: true

# ====== QUESTIONS ======
author_name:
  type: str
  help: "Your Name"
  validator: >-
    {% if author_name | length < 2 %}
    Author name must be at least 2 characters long.
    {% endif %}

author_email:
  type: str
  help: "Email of the author of the project"
  validator: >-
    {% if not (author_email | regex_search('.+@.+\..+')) %}
    Author email must be a valid email address.
    {% endif %}

distribution_name:
  type: str
  placeholder: distribution-name
  help: "Distribution name of the python package, akin to registries such as PyPI"
  validator: >-
    {% if not (distribution_name | regex_search('^[a-z][a-z0-9_-]*(?<![_-])$')) %}
    distribution must start with a lowercase letter and can only contain lowercase letters, numbers, dashes, or underscores.
    {% endif %}

package_name:
  type: str
  help: "Python package name"
  default: "{{ distribution_name | replace('-', '_')}}"
  validator: >-
    {% if not (package_name | regex_search('^[a-z][a-z0-9_]*$')) %}
    package_name must start with a lowercase letter and can only contain lowercase letters, numbers, or underscores.
    {% endif %}

project_name:
  type: str
  help: "Human friendly project name [OPTIONAL]"

project_short_description:
  type: str
  placeholder: Python project boilerplate to create a Python package.
  help: "A short description describing what the project is"

version:
  type: str
  default: "0.1.0"
  help: "Initial project version"
  validator: >-
    {% if not (version | regex_search('^\d+(\.\d+){2}$')) %}
    Version must be in the format of 'MAJOR.MINOR.PATCH', where MAJOR, MINOR, and PATCH are non-negative integers without leading zeroes, separated by dots. For example, '1.2.3'.
    {% endif %}

license:
  type: str
  choices:
    - Proprietary
    - MIT license
    - BSD license
    - ISC license
    - Apache Software License 2.0
    - GNU General Public License v3

package_type:
  choices:
    - cli
    - library
  help: "If the package is an executable a CLI is generated"

python_version:
  type: str
  choices:
    - "3.9"
    - "3.10"
    - "3.11"
  default: "3.10"
  help: "Python version to use"

testing_framework:
  choices:
    - pytest
    - unittest
  default: pytest
  help: "Python testing framework"

max_line_length:
  type: int
  default: 88
  help: "Maximum code line length (default to black standard line length)"
  validator: >-
    {% if max_line_length < 0 %}
    Maximum line length must be positive.
    {% endif %}

use_flake8_strict_plugins:
  type: bool
  default: true
  help: "Include flake8 advanced plugins that makes code cleaner and safer but require more coding skills"

ide:
  choices:
    - none
    - vscode
  default: vscode
  help: "Preferred IDE"

git_hosting:
  type: str
  choices:
    - "none"
    - "gitlab"
    - "bitbucket"
  default: "none"
  help: "Git hosting provider for CI pipeline configuration"

use_jupyter_notebooks:
  type: bool
  default: false
  help: "Enable support for Jupyter notebooks and associated pre-commit hooks"

generate_example_code:
  type: bool
  help: "Generate example code to demonstrate how to use the template"
  default: true

strip_jupyter_outputs:
  type: bool
  default: false
  help: "Strip output from Jupyter notebooks before committing"
  # Only ask if project uses Jupyter notebooks
  when: "{{ use_jupyter_notebooks == true }}"
